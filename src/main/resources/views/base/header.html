<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<body>
<!-- prs navigation Start -->
<div th:fragment="top-bar">
    <div class="prs_navigation_main_wrapper">
        <div class="container-fluid">
            <div id="search_open" class="gc_search_box">
                <input type="text" placeholder="검색어를 입력해주세요">
                <button><i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
            <div class="prs_navi_left_main_wrapper">
                <div class="prs_logo_main_wrapper">
                    <a th:href="${GlobalURI.ROOT_URI}">
                        <img th:src="@{/assets/images/header/logo3.png}" alt="logo"/>
                    </a>
                </div>
                <div class="prs_menu_main_wrapper">
                    <nav class="navbar navbar-default">
                        <div id="dl-menu" class="xv-menuwrapper responsive-menu">
                            <button class="dl-trigger">
                                <img th:src="@{/assets/images/header/bars.png}" alt="bar_png">
                            </button>
                            <div class="prs_mobail_searchbar_wrapper" style="margin-left: 20px;" id="login_button"
                                 data-text="로그인"
                                 data-toggle="modal"
                                 data-target="#myModal"><i class="fa fa-sign-in fa-lg"></i>
                            </div>
                            <div class="prs_mobail_searchbar_wrapper" id="search_button"><i class="fa fa-search"></i>
                            </div>
                            <div class="clearfix"></div>
                            <ul class="dl-menu">
                                <li class="parent"><a th:href="${GlobalURI.ROOT_URI}">홈페이지</a>
                                </li>
                                <li class="parent megamenu"><a href="#">평가하기</a>
                                </li>
                                <li class="parent"><a href="#">게시판</a>
                                </li>
                                <li class="parent"><a href="#">토론하기</a>
                                </li>
                            </ul>
                        </div>
                        <!-- /dl-menuwrapper -->
                    </nav>
                </div>
            </div>
            <div class="prs_navi_right_main_wrapper">
                <div class="prs_slidebar_wrapper">
                </div>
                <div class="prs_top_login_btn_wrapper">
                    <div class="prs_animate_btn1">
                        <ul>
                            <li><a href="#" class="button button--tamaya" data-text="로그인" data-toggle="modal"
                                   data-target="#myModal"><span>로그인</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="product-heading">
                    <div class="con">
                        <select>
                            <option>게시글</option>
                            <option>정치인</option>
                            <option>작성자</option>
                            <option>지역구</option>
                        </select>
                        <input type="text" placeholder="검색어를 입력해주세요">
                        <button type="submit"><i class="flaticon-tool"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- prs navigation End -->
    <!-- st login wrapper Start -->
    <div class="modal fade st_pop_form_wrapper" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="st_pop_form_heading_wrapper float_left">
                    <h3>로그인</h3>
                </div>
                <div class="st_form_pop_naver_btn float_left"><a href="#">네이버로 로그인</a>
                </div>
                <div class="st_form_pop_signin_btn float_left" style="margin-top: 70px;">
                    <h5>첫 로그인 회원가입 시<br><a href="#">개인정보 활용 방침</a>에 동의합니다</h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
